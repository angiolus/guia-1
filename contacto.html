<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<br>
<h2>Formulario de contacto</h2>
<body>
    <label for="nombre">Nombres: &nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="text" name="nombre" id="nombre">
    <br><br>
    <label for="apellido">Apellidos: &nbsp;&nbsp;&nbsp;</label>
    <input type="text" name="apellido" id="apellido">
    <br><hr><br>
    <label for="Fecha de nacimiento">Fecha de nacimiento: </label>
    <label for="dia">Día</label>
    <input type="number" name="dia" min="1" max="31" id="dia" >
    <label for="mes">Mes</label>
    <input type="number" name="mes" min="1" max="12" id="mes">
    <label for="año">Año</label>
    <input type="number" name="año" min="1900" max="2024" id="año">
    <br>
    <label for="sexo">Sexo: </label>
    <label for="hombre">Hombre</label>
    <input type="radio" name="sexo" id="hombre">
    <label for="mujer">Mujer</label>
    <input type="radio" name="sexo" id="mujer">
    <br><br><hr><br>
    <label for="asusto">Asunto</label>
    <br>
    <input type="text" name="asunto" id="asunto" style="width:500px;">
    <br><br>
    <label for="comentario">Comentario</label>
    <br>
    <textarea name="comentario" id="comentario" cols="45" rows="10"></textarea>
    <br>
    <input type="submit" value="Ingresar">
</body>
</html>
